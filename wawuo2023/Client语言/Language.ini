WarriorsDes=战士是一个拥有强大力量和活力的阶层.他们在战斗中不容易被杀死，并且具有能够使用各种重型武器和盔甲的优势.因此，战士偏爱以近战物理伤害为主的攻击.他们在远程攻击方面比较弱，然而专门为战士开发的各种装备补充了他们在远程战斗中的弱点.
WizardDes=巫师是一个力量和耐力都很低的等级，但有能力使用强大的法术.他们的攻击性法术非常有效，但由于施放这些法术需要时间，他们很可能会让自己处于敌人的攻击之下.因此，身体虚弱的巫师们必须以从安全距离攻击敌人为目标.
TaoistDes=道家在研究天文学、医学和除武功以外的其他学科方面都很有规律.与其直接与敌人交战，他们的专长在于协助盟友的支持.道士可以召唤强大的生物，对魔法有很强的抵抗力，是一个具有很好的进攻和防御能力的等级.
AssassinDes=刺客是一个秘密组织的成员，他们的历史相对未知.他们有能力隐藏自己，在别人看不到的情况下进行攻击，这自然使他们在快速杀敌方面表现出色.由于他们的生命力和力量较弱，因此有必要避免与多个敌人进行战斗.
ArcherDes=弓箭手是一个具有高度准确性和力量的等级，他们使用弓箭的强大技能从远处造成非凡的伤害.与魔法师一样，他们依靠敏锐的直觉来躲避迎面而来的攻击，因为他们往往会让自己受到正面的攻击.然而，他们的身体素质和致命的目标使他们能够给他们击中的任何人带来恐惧.

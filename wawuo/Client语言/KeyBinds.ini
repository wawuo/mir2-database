[Guide]
01=RequireAlt,RequireShift,RequireTilde,RequireCtrl
02=have 3 options: 0/1/2
03=0 < you cannot have this key pressed to use the function
04=1 < you have to have this key pressed to use this function
05=2 < it doesnt matter if you press this key to use this function
06=by default just use 2, unless you have 2 functions on the same key
07=example: change attack mode (ctrl+h) and help (h)
08=if you set either of those to requireshift 2, then they wil both work at the same time or not work
09=
10=To get the value for RequireKey look at:
11=https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx

